<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="styles.css" /> 
  <title>Document</title>
</head>

<body>
  <main>
    <section class="head">
      <h1 class="section-head">Time measure</h1>
    </section>
    <section class="time-measure">
      <div class="time-measure__container container">
        <div class="form-control">
          <div class="form-control__items">
            <div class="form-control__item">
              <div class="dates-input">
                <div class="from" id="item-start">
                  <label class="form-control__label" for="start">From</label>
                  <input class="form-control__input-start" type="date" id="start-date">
                </div>
                <div class="to" id="item-end">
                  <label class="form-control__label" for="end">To</label>
                  <input class="form-control__input-end" type="date" id="end-date" disabled>
                </div>
              </div>
            </div>

            <div class="form-control__item">
              <label for="preset-select">Custom mode</label>
              <div class="form-control__preset-select">
                <select id="preset-select">
                  <option value="custom">Custom</option>
                  <option value="week">Week</option>
                  <option value="weekdays">Weekdays</option>
                  <option value="weekend">Weekend</option>
                  <option value="month">Month</option>
                  <option value="all">All days</option>
                </select>
                <span class="focus"></span>
              </div>
            </div>

            <fieldset class="form-control__item duration-types" id="duration-types">
              <legend>Duration between dates From and To</legend>
              <div class="duration-types__list">
                <div class="duration-types__item">
                  <input type="checkbox" id="days" name="days">
                  <label for="days">Days</label>
                </div>
                <div class="duration-types__item">
                  <input type="checkbox" id="hours" name="hours">
                  <label for="hours">Hours</label>
                </div>
                <div class="duration-types__item">
                  <input type="checkbox" id="minutes" name="minutes">
                  <label for="minutes">Minutes</label>
                </div>
                <div class="duration-types__item">
                  <input type="checkbox" id="seconds" name="seconds">
                  <label for="seconds">Seconds</label>
                </div>
              </div>
            </fieldset>

            <button class="form-control__btn" type="button">Calculate duration</button>
            
            <div id="result">
              <label for="result-label">Result</label>
              <textarea id="result-area" name="result-area" rows="5" cols="33"></textarea>
            </div>
          </div>
        </div>
        <div class="data-output">
          <span class="data-output__desc">LocalStorage data</span>
          <div class="data-output__preview" id="show-localstorage-data"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
