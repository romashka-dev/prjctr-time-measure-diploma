<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main>
    <section class="time-measure">
      <div class="time-measure__container">
        <h1 class="time-measure__title">Time measure</h1>
        <div class="form-control">
          <div class="form-control__item">
            <label class="form-control__label" for="start-your-journey">Departure</label>
            <input type="text" name="start-your-journey" id="start-your-journey" placeholder="Start your journey">
          </div>
          <div class="form-control__item">
            <label class="form-control__label" for="end-your-journey">Return</label>
            <input type="text" name="end-your-journey" id="end-your-journey" placeholder="End your journey">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
